    <div class="chat-container">
        <header class="chat-header bg-success">
            <h1><i class="fa fa-whatsapp" aria-hidden="true"></i> CodeChat</h1>
            <a href="index.html" class="btn">Leave Room</a>
        </header>
        <div class="chat-main mt-2 row_height1">

            <!-- <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name"></h2>

                <ul id="users"></ul>
            </div> -->
            <div class="row mt-2">
                <div class="col-8 offset-1 row_height row_width" id="chatMessagesDiv">
                    
                    <div class="heading_div"> Welcome to the Chat room</div>
                    <hr>
                    <div id="feedback"></div>
                    <!-- <div class="mt-2 mb-2" ></div>
                    <div class="mt-2 mb-2" id="chatMessagesDiv"></div> -->

                </div>

                <div class="col-3 ml-2 mb-2 right_div row_height2" id="participantsDiv">
                    <h3 class="text-dark strong"><i class="fa fa-users"></i> Participants</h3>
                    <ol class="ml-4" id="participantsList">

                    </ol>
                </div>
            </div>
        </div>
        <div class="chat-form-container mt-2">
            <form id="chatForm" >
                <input id="txtChatMessage" name="txtChatMessage" type="text" placeholder="Enter Message" required />
                <button type="button" class="btn ml-2"><i class="fas fa-paper-plane"
                        onclick="sendMessageEventHandler()"></i></button>
            </form>
        </div>
    </div>
